name: Ping Render Every 5 Minutes

on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping to keep site awake
        run: echo "Pinging at $(date)" && curl -s --max-time 180 https://kira-1.onrender.com/ || echo "Ping failed"
