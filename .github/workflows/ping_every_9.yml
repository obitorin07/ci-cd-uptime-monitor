name: Ping Render Every 9 Minutes

on:
  schedule:
    - cron: '*/9 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping to keep site awake
        run: echo "Pinging at $(date)" && curl -s --max-time 120 https://kira-1.onrender.com/ || echo "Ping failed"
